<div
  class="card"
  [class.table-card]="!isHandCard"
  [class.my-card]="myCard"
  [ngClass]="enemyOrNot ? 'enemy-card' : ''"
  [style.background-image]="
    !enemyOrNot
      ? 'url(assets/img/UnoCards.png)'
      : 'url(assets/img/UnoCardFromBack.png)'
  "
  [ngStyle]="{
    'background-position': '-' + value + 'px ' + '-' + color + 'px'
  }"
></div>
