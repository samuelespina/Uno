<div
  class="home-page-container"
  [style.background-image]="'url(assets/img/GabeBackground.jpg)'"
>
  <div (click)="ChangeTypeOfScoreboard(1)">see all your matches</div>
  <div (click)="ChangeTypeOfScoreboard(2)">see the leaderboard</div>
  <div class="options-container">
    <button
      class="start"
      [ngClass]="!startGameStatus ? 'disabled' : ''"
      (click)="TakeYourMatch()"
      [disabled]="!startGameStatus"
    >
      START NEW GAME
    </button>
    <div class="bot-number-selection">
      <button (click)="AddOrSubtractBot('-')">
        <i class="fa-solid fa-angle-left"></i>
      </button>
      <p>{{ botNUmber }}</p>
      <button (click)="AddOrSubtractBot('+')">
        <i class="fa-solid fa-angle-right"></i>
      </button>
    </div>
    <button
      class="resume"
      [ngClass]="startGameStatus ? 'disabled' : ''"
      (click)="TakeYourMatch()"
      [disabled]="startGameStatus"
    >
      RESUME MATCH
    </button>
  </div>
</div>
